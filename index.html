<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/98c89a7dca.js' crossorigin='anonymous'></script>
    <title>Feria de las Plantas</title>
</head>

<body>
    <header>
        <div class="container header__container">
            <div class="header__top">
                <div class="titulo__container">
                    <h1>Feria de las Plantas</h1>
                </div>
                <div class="img__logo">
                    <div class="img__logo-image">
                        <a href="#home">
                            <img src="assets/logo.png" alt="">
                        </a>
                    </div>
                </div>
            </div>


        </div>

    </header>
    <nav>
        <a href="#home"><i class='fas fa-home'></i></a>
        <a href="#evento"><i class='fas fa-seedling'></i></a>
        <a href="#nosotros"><i class='fas fa-user-friends'></i></a>
        <a href="#registro"><i class='far fa-id-card'></i></a>
        <a href="#clima"> <i class='fas fa-cloud-sun'></i></a>

    </nav>
    <main>
        <section id="home" class="container home__container">
            <div class="home__titulos__container">
                <div class="titulos__container">
                    <h1>Evento</h1>
                    <h2>Juntos potenciamos el comercio Jujeño</h2>
                </div>
                <div class="img__home__container">
                    <img class="img__home"
                        src="https://ornamentalis.com/wp-content/uploads/2020/02/vivero-de-flores-lima-peru-donde-comprar-plantas.jpg"
                        alt="">
                </div>
            </div>

            <div class="socials">
                <a href="https://api.whatsapp.com/send/?phone=%2B543884214042&text&type=phone_number&app_absent=0" target="_blank"> <i class="fab fa-whatsapp"></i></a>
                <a href="mailto:produccionedep@gmail.com" target="_blank"> <i class="fas fa-at"></i></a>
            </div>
            <a href="#footer" class="scroll__down">Scroll Down</a>

        </section>
        <section id="evento" class="container">
            el evento
        </section>
        <section id="nosotros" class="container">
            nosotros
        </section>
        <section id="registro" class="container">
            registro
        </section>
        <section id="clima" class="container">
            <h1 class="titulo__pronostico">Pronostico del Tiempo</h1>
            <div class="clima__container">

                <div class="clima__actual">
                    <div class="icon__container">
                        <img id="icon" class="icon__img" src="" alt="">
                    </div>
                    <div class="temperatura__container">
                        <h1 id="valor_temp"></h1>
                        <h1 id="desc_temp"></h1>
                    </div>
                    <div class="datos__container">
                        <h5 id="vel_viento"></h5>
                    </div>
                    <div class="datos__container">
                        <h5 id="humedad"></h5>
                    </div>
                </div>

                <div id="pronostico" class="pronostico">
                </div>

            </div>
        </section>
    </main>

    <footer id="footer" class="container footer__container">
        <div class="colaboradores__container">
            <div class="img__container">
                <a  href="http://">
                    <img class="img__colaboradores"
                        src="http://190.52.39.246:10280/inicio-edep/wp-content/uploads/2021/09/logo_edep_color_330.jpg"
                        alt="">
                </a>
            </div>
            <div class="img__container">
                <a href="http://">
                    <img class="img__colaboradores"
                        src="http://190.52.39.246:10280/inicio-edep/wp-content/uploads/2021/09/logo_ministerio_vertical_330.jpg"
                        alt="">
                </a>
            </div>
            <div class="img__container">
                <a href="http://">
                    <img class="img__colaboradores"
                        src="http://190.52.39.246:10280/inicio-edep/wp-content/uploads/2021/09/logo_jujuy_330.jpg"
                        alt="">
                </a>
            </div>
            <div class="img__container">
                <a href="http://">
                    <img class="img__colaboradores"
                        src="http://190.52.39.246:10280/inicio-edep/wp-content/uploads/2021/09/logo_jujuyenergiaviva_330.jpg"
                        alt="">
                </a>
            </div>
        </div>
        <div class="container contacto__container">
            <h1>Contactanos</h1>
            <div class="iconos__contacto">
                <a href="https://api.whatsapp.com/send/?phone=%2B543884214042&text&type=phone_number&app_absent=0" target="_blank"> <i class="fab fa-whatsapp"></i></a>
                <a href="mailto:produccionedep@gmail.com"><i class="fas fa-at"></i> </a>
                <a href="https://m.me/edepjujuy" target="_blank"> <i class="fab fa-facebook-messenger"></i></a>
                <a href="https://twitter.com/produccionjujuy?lang=es" target="_blank"> <i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/channel/UCcfBmVvWKG970HVHynuoAww" target="_blank"> <i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="creditos__container">
            <h3> Gobierno de la Provincia de Jujuy </h3>
            <h3>Ministerio de Desarrollo Económico y Producción</h3>
            <small> Área de Tecnología e Informática - Tel: 388-4263826</small>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
